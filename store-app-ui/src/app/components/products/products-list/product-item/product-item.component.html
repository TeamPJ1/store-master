<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td>
    <span [ngClass]="product.quantity > 0?'fa fa-check text-success':'fa fa-times-circle text-danger'"></span>
  </td>
  <td>
    <button (click)="onSelectProduct(product)"
            class="btn btn-sm text-danger">
      <span [ngClass]="product.selected ?'fa fa-heart':'fa fa-heart-o'" class="text-danger"></span>
    </button>
  </td>
  <td>
    <button (click)="onSelectProduct(product)"
            [ngClass]="product.selected ? 'btn-outline-success': 'btn-outline-danger'" class="btn btn-sm btn">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button (click)="onDeleteProduct(product)" class="btn btn-sm btn-outline-danger">
      <span class="fa fa-trash-o"></span>
    </button>
  </td>
  <td>
    <button (click)="onEditProduct(product)" class="btn btn-sm btn-outline-danger">
      <span class="fa fa-edit"></span>
    </button>
  </td>
</tr>
