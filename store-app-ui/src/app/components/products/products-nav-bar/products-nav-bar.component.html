<nav class="navbar navbar-expand-sm bg-light navbar-dark">
  <ul class="navbar navbar-nav">
    <li>
      <button (click)="onGetAllProducts()" class="btn btn-sm m-lg-1"
              [ngClass]="(productState && productState.currentAction && ProductActionTypes.GET_ALL_PRODUCTS_SUCCESS==productState.currentAction.type)?'btn-danger':'btn-outline-info'">
        All
      </button>
    </li>
    <li>
      <button (click)="onGetSelectedProducts()" class="btn btn-sm m-lg-1"
              [ngClass]="(productState && productState.currentAction && ProductActionTypes.GET_SELECTED_PRODUCTS_SUCCESS===productState.currentAction.type)?'btn-danger':'btn-outline-info'">
        Selected
      </button>
    </li>
    <li>
      <button (click)="onGetAvailableProducts()" class="btn btn-sm m-lg-1"
              [ngClass]="(productState && productState.currentAction && ProductActionTypes.GET_AVAILABLE_PRODUCTS_SUCCESS === productState.currentAction.type)?'btn-danger':'btn-outline-info'">
        Available
      </button>
    </li>

    <li>
      <button (click)="onNewProduct()" class="btn btn-sm m-lg-1 btn-outline-info">New</button>
    </li>
  </ul>

  <ul class="navbar navbar-nav ms-auto">
    <li>
      <form #f="ngForm" (ngSubmit)="onSearchProduct(f.value)" class="form-inline">
        <input ngModel name="keyword" type="text">
        <button type="submit"
                [ngClass]="(productState && productState.currentAction && ProductActionTypes.SEARCH_PRODUCTS_SUCCESS === productState.currentAction.type )?'btn-danger':'btn-outline-info'"
                class="btn btn-sm m-lg-1">
          <span class="fa fa-search"></span>
        </button>
      </form>
    </li>
  </ul>
</nav>
