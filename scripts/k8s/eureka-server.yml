#podename-{replicas-index}.{serviceName}.default.svc.cluster.local
# eureka-0.eureka
apiVersion: v1
kind: ConfigMap
metadata:
  name: eureka-cm
data:
  eureka_service_address: http://eureka:8761/eureka
# eureka_service_address: http://eureka-0.eureka.storestg.svc.cluster.local:8761/eureka
#  eureka_service_address: http://eureka.store.com:8100/eureka

---
apiVersion: v1
kind: Service
metadata:
  name: eureka
  labels:
    app: eureka
spec:
  selector:
    app: eureka
  clusterIP: None
  ports:
    - port: 8761
      name: eureka
      targetPort: 8761

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: eureka
  labels:
    app: web
spec:
  serviceName: "eureka"
  replicas: 1
  selector:
    matchLabels:
      app: eureka
  updateStrategy:
    type: RollingUpdate
  podManagementPolicy: OrderedReady
  template:
    metadata:
      labels:
        app: eureka
    spec:
      containers:
        - name: eureka-server
          image: sedokray/eureka-server:0.0.1-SNAPSHOT
          ports:
            - containerPort: 8761
          env:
            - name: EUREKA_CLIENT_SERVICEURL_DEFAULTZONE
              valueFrom:
                configMapKeyRef: 
                 name: eureka-cm
                 key: eureka_service_address
---
apiVersion: v1
kind: Service
metadata:
  name: eureka-lb
  labels:
    app: eureka
spec:
  selector:
    app: eureka
  type: NodePort
  ports:
    - port: 80
      targetPort: 8761
      nodePort: 30311
      protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: eureka-svc
  labels:
    app: eureka
spec:
  selector:
    app: eureka
  type: ExternalName
  externalName: eureka.store.com
  ports:
    - port: 8100
      targetPort: 8761
      protocol: TCP